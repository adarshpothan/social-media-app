<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="shortcut icon" href="./image/logos/nre-logo.png" type="image/x-icon">
  <!-- bs-js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <!-- ------------ -->

  <!-- bs-css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- ------------ -->

  <!-- fa-css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ------------ -->

  <!-- gfonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- ------------ -->
  <!-- custom css js -->
  <link rel="stylesheet" href="./style.css">
  <!-- ------------ -->
</head>


<body class="nre-main-black">
  <!-- nav bar start -->
  <nav class=" sticky-top navbar nre-main-black rounded  rounded-bottom-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand sora-bold nre-brand nre-main-text-white me-0" href="#">NRE</a>
      <form class="d-flex g-0 " role="search">
        <input
          class="form-control nre-main-text-card nre-light-gary border-0 nre-main-text-white rounded-start-5 rounded-end-0 ms-0"
          type="search" placeholder="Search" aria-label="Search" />
        <button
          class="btn btn-sicon nre-main-text-card nre-light-gary rounded-start-1 border-0 rounded-end-5 p-0 px-2  text-start"
          type="submit"><i class=" nre-main-text-white fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="dropdown">
        <a class="d-flex align-items-center dropdown-toggle nre-profile-main rounded-5 p-1" href="#" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img class="rounded-circle" src="./image/profiles/profile2.png" alt="profile picture" width="40" height="40">
        </a>
        <ul class="dropdown-menu dropdown-menu-end mt-2 shadow">
          <li><a class="dropdown-item sora-medium" href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
          <li><a class="dropdown-item sora-medium" href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
          <li><a class="dropdown-item sora-medium" href="#"><i class="fa-solid fa-bell"></i> Notification</a></li>
          <li><a class="dropdown-item sora-medium" href="#"><i class="fa-solid fa-message"></i> Messages</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item sora-medium" href="#"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!-- nav bar end -->
   <div class="container-fluid p-4 prof-page-main-bg">
        <!-- top profile section -->
        <div class="container-fluid profile-top-section mb-5">
            <div class="w-100 h-50 overflow-hidden rounded-4">
                <img class="img-fluid w-100 h-100 object-fit-cover" 
                    src="https://images.unsplash.com/photo-1524555259-3e4f9092f97b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyMDUzMDJ8MHwxfHNlYXJjaHwxMHx8Y2xvdWR5JTIwfGVufDF8fHx8MTY4ODY0MzUwNnww&ixlib=rb-4.0.3&q=80&w=1080" 
                    alt="">
            </div>
            <div>
                <div class="row">
                    <div class="col-12 col-lg-6 d-flex">
                            <img class="profile-page-img" src="./image/profiles/profile2.png" alt="">
                        <div class="profile-name-post text-white">
                            <h3 class=" mb-0 sora-semibold">Username</h3>
                            <p>300 Posts</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="d-flex gap-2 mt-lg-2 mt-0 justify-content-lg-end justify-content-around">
                            <button class="btn btn-light rounded-pill px-3">
                                <i class="fa-solid fa-user-plus"></i> Follow
                            </button>
                            <button class="btn btn-outline-light rounded-pill px-3">
                                <i class="fa-solid fa-message"></i> Message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex gap-3">
                <button class="btn btn-outline-light rounded-pill px-3">Post</button>
                <button class="btn btn-outline-light rounded-pill px-3">About</button>
                <button class="btn btn-outline-light rounded-pill px-3">Friends</button>
            </div>
        </div>
        <!--end top profile section -->
        <hr class="border-white mb-2 mt-5">
        <!-- main-prof-section -->
         <div class="row container-fluid">
            <div class="col-12 col-lg-4 p-4">
                <!-- basic info -->
                <div class="basic-info nre-light-gary p-3 rounded-4 shadow mb-4">
                    <h5 class="text-light">Basic info</h5>
                    <button class=" w-100 btn btn-outline-light rounded-pill px-3 mb-2"><i class="fa-solid fa-pen"></i> Add bio</button>
                    <button class=" w-100 btn btn-outline-light rounded-pill px-3 mb-2"><i class="fa-solid fa-user-pen"></i> Edit profile</button>
                    <button class=" w-100 btn btn-outline-light rounded-pill px-3 mb-2"><i class="fa-solid fa-gear"></i> Settings</button>
                </div>
                <!-- basic info end -->
                <!-- photos -->
                <div class="row nre-light-gary p-1 rounded-4 shadow">
                    <div class="d-flex justify-content-between">
                    <h5 class="text-light m-0 mt-2">Photos</h5>
                    <a href="#" class="fw-bold text-white text-decoration-none"><i class="fa-solid fa-angle-right"></i></a>
                    </div>
                    <div class="col-6 p-1">
                        <img class="img-fluid rounded-3" src="https://images.unsplash.com/photo-1573924038839-3d9099ffd189?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyMDUzMDJ8MHwxfHNlYXJjaHwzfHxrb3NpY2V8ZW58MXx8fHwxNjg4NzIzNTE3fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="">
                    </div>
                    <div class="col-6 p-1">
                        <img class="img-fluid rounded-3" src="https://images.unsplash.com/photo-1573924038839-3d9099ffd189?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyMDUzMDJ8MHwxfHNlYXJjaHwzfHxrb3NpY2V8ZW58MXx8fHwxNjg4NzIzNTE3fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="">
                    </div>
                    <div class="col-6 p-1">
                        <img class="img-fluid rounded-3" src="https://images.unsplash.com/photo-1573924038839-3d9099ffd189?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyMDUzMDJ8MHwxfHNlYXJjaHwzfHxrb3NpY2V8ZW58MXx8fHwxNjg4NzIzNTE3fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="">
                    </div>
                    <div class="col-6 p-1">
                        <img class="img-fluid rounded-3" src="https://images.unsplash.com/photo-1573924038839-3d9099ffd189?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyMDUzMDJ8MHwxfHNlYXJjaHwzfHxrb3NpY2V8ZW58MXx8fHwxNjg4NzIzNTE3fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="">
                    </div>
                </div>
                <!-- photots end -->
            </div>
            <div class="col-12 col-lg-8">
                <!-- posting  -->
                <div class="posting-div-nre p-2 container my-4 rounded-3">
                    <div class="d-flex gap-2">
                        <img class="search-area-prof rounded-circle shadow" src="./image/profiles/profile2.png" alt="">
                        <input class=" post-ibx border-0 nre-main-text-white rounded-5 ms-0" type="search"
                            placeholder="What is in your mind" aria-label="Search" />
                    </div>
                    <div class="d-flex justify-content-between align-content-center mt-1 container">
                        <div class="file-icons align-content-center text-center ms-5">
                            <i class="fa-solid fa-image fs-5"></i>
                            <i class="fa-solid fa-paperclip fs-5"></i>
                        </div>
                        <button class="post-btn px-2 py-1 rounded-3 me-3">Post</button>
                    </div>
                </div>
                <!-- posting end  -->
                <!-- poststart -->
                <div class="nre-light-gary p-3 rounded-3 my-3 shadow ">
                    <div class="d-flex gap-3">
                        <img src="./image/profiles/profile2.png" alt="Profile picture of username" class="rounded-5 feed-img">
                        <div class="d-flex justify-content-between w-100 align-content-center">
                            <h6 class="mb-1 fw-semibold align-content-center text-white">username</h6>
                                                <a href="#" class="fw-bold text-white text-decoration-none"><i class="fa-solid fa-angle-right"></i></a>

                        </div>
                    </div>
                    <div class="row border-start border-bottom border-dark rounded-3 p-3 g-0 mb-3">
                        <div class="col-12 col-lg-6">
                            <img src="https://files.hodoor.world/main/c5fb84ff-e4eb-48bc-90a2-7436a89e0529.png" alt="Post by username" class="img-fluid w-100 rounded-3">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card bg-dark text-white border-0 h-100">
                                <div class="card-body p-3 d-flex flex-column justify-content-between">
                                    <p class="fw-bold mb-2">1,452 likes</p>
                                    <p class="mb-2">
                                        <a href="#" class="fw-bold text-white text-decoration-none">username</a>
                                        Just another beautiful day in the city! Feeling inspired by the view.
                                    </p>
                                    <p class="mb-2">
                                        <a href="#" class="text-primary text-decoration-none">#cityscape</a>
                                        <a href="#" class="text-primary text-decoration-none">#inspiration</a>
                                        <a href="#" class="text-primary text-decoration-none">#travelgram</a>
                                    </p>
                                    <a href="#" class="text-muted text-decoration-none">View all 8 comments</a>
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <div class="d-flex gap-3">
                                            <button class="btn btn-sm text-white">
                                                <i class="fa-solid fa-heart"></i>
                                            </button>
                                            <button class="btn btn-sm text-white">
                                                <i class=" fa-solid fa-comment"></i>
                                            </button>
                                            <button class="btn btn-sm text-white">
                                                <i class="fa-solid fa-paper-plane"></i>
                                            </button>
                                        </div>
                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- postend -->
            </div>
         </div>
        <!-- end of main prof -->
   </div>
</body>
</html>
